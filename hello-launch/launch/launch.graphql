type Launch {
  id: ID!
  date_utc: String!
  rocketId: ID!
  rocket: Rocket 
  @materializer(query: "rocket" arguments:[{name: "id" field: "rocketId"}])
}

type Query {
  launch(id: ID!): Launch
    @rest(
      setters: [{ field: "rocketId", path: "rocket" }]
      endpoint: "https://api.spacexdata.com/v4/launches/$id"
    )
}

