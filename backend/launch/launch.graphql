type Launch {
  id: ID!
  date_utc: String!
  details: String
  image: String
  rocketId: ID!
  rocket: Rocket
    @materializer(
      query: "rocket"
      arguments: [{ name: "id", field: "rocketId" }]
    )
}

# type Image {
#   link: String
# }
type Query {
  getLaunches: [Launch]
    @rest(
      # resultroot: //??
      setters: [
        { field: "rocketId", path: "rocket" }
        { field: "image", path: "links.patch.small" }
      ]
      endpoint: "https://api.spacexdata.com/v4/launches"
    )
}
